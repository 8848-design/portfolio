<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
        .flipped {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameBoard"></div>
    <script>
        const emojis = ['ðŸ˜€', 'ðŸ˜€', 'ðŸŽ‰', 'ðŸŽ‰', 'ðŸš€', 'ðŸš€', 'ðŸ’Ž', 'ðŸ’Ž', 'ðŸŽ¸', 'ðŸŽ¸', 'ðŸ†', 'ðŸ†', 'ðŸ”¥', 'ðŸ”¥', 'ðŸŒŸ', 'ðŸŒŸ'];
        let shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
        let selectedCards = [];
        let matchedCards = [];

        const gameBoard = document.getElementById('gameBoard');

        shuffledEmojis.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            card.addEventListener('click', flipCard);
            gameBoard.appendChild(card);
        });

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains('flipped')) {
                this.textContent = this.dataset.emoji;
                this.classList.add('flipped');
                selectedCards.push(this);
            }
            
            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (selectedCards[0].dataset.emoji === selectedCards[1].dataset.emoji) {
                matchedCards.push(...selectedCards);
            } else {
                selectedCards.forEach(card => {
                    card.textContent = '';
                    card.classList.remove('flipped');
                });
            }
            selectedCards = [];
            
            if (matchedCards.length === emojis.length) {
                setTimeout(() => alert('Congratulations! You won!'), 300);
            }
        }
    </script>
</body>
</html>
